<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="toolbox.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>ToolBox</title>
</head>
<body>
    <header>
        <button id="header_reload">↻</button>
        <span>メイン</span>
        <button id="header_btn">≡</button>
        <div id="header_link"></div>
    </header>
    <main>
        <p>便利ツールが入ったツールボックス</p>
        <p style="margin: 5px 0px;">以下の起動設定を適用すると便利</p>
        <p>■chrome</p>
        <p>・x86</p>
        <textarea name="" id="" cols="29" rows="10">"C:\Program Files (x86)\Google\Chrome\Application\chrome.exe" --incognito --app="https://babiron-modder.github.io/tool/main.html" --window-position=150,150 --window-size=240,320</textarea>
        <p>・x64</p>
        <textarea name="" id="" cols="29" rows="10">"C:\Program Files\Google\Chrome\Application\chrome.exe" --incognito --app="https://babiron-modder.github.io/tool/main.html" --window-position=150,150 --window-size=240,320</textarea>
        <p>■edge</p>
        <textarea name="" id="" cols="29" rows="10">"C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe"  --inprivate --app="https://babiron-modder.github.io/tool/main.html" --window-position=150,150 --window-size=240,320</textarea>
    </main>
    <script src="main.js"></script>
</body>
</html>
